<div class="panel panel-default" ng-controller="loginController">
    <div class="panel-heading">
        LOGIN
    </div>
    <div class="panel-body">
        <form action="/signin" method="post" id="login_form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control" ng-model="username" />
            </div>
                <div class="alert alert-danger" ng-show="errorText">
                <strong>{{errorText}}</strong> 
                </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" ng-model="password"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary" ng-click="login($event)">Login</button>
        </form>
    </div>
</div>
